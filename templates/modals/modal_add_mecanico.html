<!-- MODAL AGREGAR MECÁNICO -->
<div id="modalAddMec" class="modal" style="display:none;">
    <div class="container" style="max-width:400px;background:white;border-radius:10px;padding:20px;position:relative;top:20vh;">
        
        <h2>Agregar Mecánico</h2>

        <form action="{{ url_for('mecanicos.crear_mecanico') }}" method="POST">

            <label>Nombre completo</label>
            <input type="text" name="nombre" required>

            <label>Código (Alfanumérico)</label>
            <input type="text" name="codigo" required>

            <label>Posición en taller</label>
            <input type="text" name="posicion">

            <button class="btn" type="submit">Guardar</button>
        </form>

        <br>
        <button class="btn-danger" onclick="document.getElementById('modalAddMec').style.display='none'">
            Cerrar
        </button>

    </div>
</div>
