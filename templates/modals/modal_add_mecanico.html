<div id="modalAddMec" class="modal">

    <div class="modal-content">
        <span class="close" onclick="document.getElementById('modalAddMec').style.display='none'">&times;</span>

        <h2>Agregar Mecánico</h2>

        <form action="{{ url_for('mecanicos.crear_mecanico') }}" method="POST">

            <label>Nombre:</label>
            <input type="text" name="nombre" required>

            <label>Código (opcional):</label>
            <input type="text" name="codigo" id="codigo_mec">

            <small>Si deja este campo vacío, el sistema generará un código automáticamente.</small>
            <br><br>

            <label>Posición:</label>
            <input type="text" name="posicion">

            <button type="submit" class="btn">Guardar</button>
        </form>

    </div>

</div>
